<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Single-Page Application</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Navigation Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Form Styles */
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        /* Dashboard Styles */
        .dashboard {
            margin-top: 20px;
        }
        
        .dashboard h2 {
            margin-top: 0;
        }
        
        /* Task List Styles */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .task-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .task-list li:last-child {
            border-bottom: none;
        }
        
        /* Accessibility Styles */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .sr-only-focusable:active, .sr-only-focusable:focus {
            position: static;
            width: auto;
            height: auto;
            margin: 0;
            overflow: visible;
            white-space: normal;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#main">Skip to main content</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="container">
        <h1>Welcome to the Accessible Single-Page Application</h1>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard" class="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to your dashboard!</p>
            <ul class="task-list">
                <li>
                    <h3>Task 1</h3>
                    <p>This is task 1.</p>
                </li>
                <li>
                    <h3>Task 2</h3>
                    <p>This is task 2.</p>
                </li>
                <li>
                    <h3>Task 3</h3>
                    <p>This is task 3.</p>
                </li>
            </ul>
        </section>
    </main>
    <script>
        // Add event listener to login form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add authentication logic here
            console.log('Login form submitted!');
        });
        
        // Add event listener to dashboard task list
        document.querySelector('.task-list').addEventListener('click', (e) => {
            if (e.target.tagName === 'H3') {
                // Add task selection logic here
                console.log(`Task ${e.target.textContent} selected!`);
            }
        });
    </script>
</body>
</html>
