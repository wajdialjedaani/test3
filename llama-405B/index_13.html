<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Navigation Styles */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    /* Main Content Styles */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .search-form {
      margin-bottom: 20px;
    }
    .search-input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
    }
    .search-button {
      padding: 10px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .weather-data {
      margin-top: 20px;
    }
    /* Table Styles */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    /* Accessibility Styles */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .sr-only-focusable:active, .sr-only-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Main Navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Interactive Weather Dashboard</h1>
    <form class="search-form" role="search">
      <label for="search-input">Search for a city:</label>
      <input type="search" id="search-input" class="search-input" aria-label="Search for a city">
      <button type="submit" class="search-button" aria-label="Search">Search</button>
    </form>
    <div class="weather-data" aria-live="polite" aria-atomic="true">
      <h2 id="weather-heading">Weather Data</h2>
      <table>
        <thead>
          <tr>
            <th>Temperature</th>
            <th>Conditions</th>
            <th>24-Hour Forecast</th>
          </tr>
        </thead>
        <tbody id="weather-data-table">
          <!-- Weather data will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>
  <script>
    // JavaScript code to handle search form submission and update weather data
    const searchForm = document.querySelector('.search-form');
    const searchInput = document.querySelector('#search-input');
    const weatherData = document.querySelector('.weather-data');
    const weatherDataTable = document.querySelector('#weather-data-table');

    searchForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const city = searchInput.value.trim();
      if (city) {
        // Make API call to retrieve weather data for the searched city
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric`)
          .then((response) => response.json())
          .then((data) => {
            // Update weather data table with retrieved data
            const temperature = data.main.temp;
            const conditions = data.weather[0].description;
            const forecast = data.forecast;
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `
              <td>${temperature}Â°C</td>
              <td>${conditions}</td>
              <td>${forecast}</td>
            `;
            weatherDataTable.appendChild(tableRow);
            // Update weather heading with city name
            document.querySelector('#weather-heading').textContent = `Weather in ${city}`;
          })
          .catch((error) => console.error(error));
      }
    });
  </script>
</body>
</html>
