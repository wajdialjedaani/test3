<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown Timer</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .countdown {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }
    .countdown > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown > div > span {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .countdown > div > label {
      font-size: 18px;
      color: #666;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress-bar > div {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s;
    }
    /* Accessibility Styles */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .sr-only-focusable:active,
    .sr-only-focusable:focus {
      position: static;
      width: auto;
      height: auto;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Event Countdown Timer</h1>
    <p>This is a countdown timer for an upcoming event.</p>
    <div class="countdown" aria-live="polite">
      <div>
        <span id="days">0</span>
        <label for="days">Days</label>
      </div>
      <div>
        <span id="hours">0</span>
        <label for="hours">Hours</label>
      </div>
      <div>
        <span id="minutes">0</span>
        <label for="minutes">Minutes</label>
      </div>
      <div>
        <span id="seconds">0</span>
        <label for="seconds">Seconds</label>
      </div>
    </div>
    <div class="progress-bar" aria-label="Progress Bar">
      <div id="progress"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Event Countdown Timer</p>
  </footer>
  <script>
    // Set the event date
    const eventDate = new Date('2024-01-01T00:00:00.000Z');
    
    // Update the countdown timer
    function updateCountdown() {
      const now = new Date();
      const diff = eventDate.getTime() - now.getTime();
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Update the countdown display
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      
      // Update the progress bar
      const progressBar = document.getElementById('progress');
      const progress = (diff / (eventDate.getTime() - new Date('2023-01-01T00:00:00.000Z').getTime())) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // Initialize the countdown timer
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
