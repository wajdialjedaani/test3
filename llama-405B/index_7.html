<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <style>
    /* Global Styles */
    :root {
      --primary-color: #3498db;
      --secondary-color: #f1c40f;
      --background-color: #f9f9f9;
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .color-palette .color {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .color-palette .color:hover {
      transform: scale(1.1);
    }
    .color-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .color-picker label {
      margin-bottom: 10px;
    }
    .color-picker input[type="color"] {
      width: 100%;
      height: 30px;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
    .color-picker input[type="color"]:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview .theme {
      width: 200px;
      height: 200px;
      margin: 20px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    /* Accessibility Styles */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .sr-only.focusable:active,
    .sr-only.focusable:focus {
      clip: auto;
      height: auto;
      margin: 0;
      overflow: visible;
      position: static;
      white-space: normal;
      width: auto;
      white-space: normal;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Color Palette Generator</h1>
  </header>
  <main class="container">
    <section class="color-palette">
      <h2>Color Palette</h2>
      <div class="color" style="background-color: #3498db;"></div>
      <div class="color" style="background-color: #f1c40f;"></div>
      <div class="color" style="background-color: #2ecc71;"></div>
      <div class="color" style="background-color: #9b59b6;"></div>
      <div class="color" style="background-color: #16a085;"></div>
    </section>
    <section class="color-picker">
      <h2>Pick a Color</h2>
      <label for="color-picker">Select a color:</label>
      <input type="color" id="color-picker" value="#3498db">
    </section>
    <section class="preview">
      <h2>Preview</h2>
      <div class="theme" style="background-image: linear-gradient(to bottom, #3498db, #f1c40f);"></div>
      <div class="theme" style="background-image: linear-gradient(to bottom, #2ecc71, #9b59b6);"></div>
      <div class="theme" style="background-image: linear-gradient(to bottom, #16a085, #3498db);"></div>
    </section>
  </main>
  <script>
    // JavaScript code to handle color palette generation and preview
    const colorPicker = document.getElementById('color-picker');
    const colorPalette = document.querySelector('.color-palette');
    const preview = document.querySelector('.preview');

    colorPicker.addEventListener('input', (e) => {
      const selectedColor = e.target.value;
      const newColor = document.createElement('div');
      newColor.className = 'color';
      newColor.style.backgroundColor = selectedColor;
      colorPalette.appendChild(newColor);

      const newTheme = document.createElement('div');
      newTheme.className = 'theme';
      newTheme.style.backgroundImage = `linear-gradient(to bottom, ${selectedColor}, #f1c40f)`;
      preview.appendChild(newTheme);
    });
  </script>
</body>
</html>
