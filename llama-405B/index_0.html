<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Art Sharing Platform</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    
    /* Navigation Styles */
    nav {
      background-color: #444;
      padding: 1em;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Main Content Styles */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    
    /* Form Styles */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 2em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"], input[type="file"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Image Gallery Styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: #fff;
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Focus Styles */
    :focus {
      outline: 2px solid #333;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accessible Art Sharing Platform</h1>
  </header>
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="#upload">Upload Art</a></li>
      <li><a href="#gallery">View Gallery</a></li>
    </ul>
  </nav>
  <main>
    <section id="upload">
      <h2>Upload Your Art</h2>
      <form>
        <label for="art-title">Art Title:</label>
        <input type="text" id="art-title" name="art-title" required>
        <label for="art-description">Art Description:</label>
        <textarea id="art-description" name="art-description" required></textarea>
        <label for="art-file">Art File:</label>
        <input type="file" id="art-file" name="art-file" required>
        <button type="submit">Upload Art</button>
      </form>
    </section>
    <section id="gallery">
      <h2>Art Gallery</h2>
      <div class="gallery">
        <!-- Image Gallery will be populated here -->
      </div>
    </section>
  </main>
  <script>
    // JavaScript code to handle form submission and image gallery population
    const form = document.querySelector('form');
    const gallery = document.querySelector('.gallery');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const artTitle = document.querySelector('#art-title').value;
      const artDescription = document.querySelector('#art-description').value;
      const artFile = document.querySelector('#art-file').files[0];
      
      // Handle form data and upload art to server
      // For demonstration purposes, we'll just log the data to the console
      console.log(artTitle, artDescription, artFile);
      
      // Populate image gallery with uploaded art
      const img = document.createElement('img');
      img.src = URL.createObjectURL(artFile);
      img.alt = artTitle;
      gallery.appendChild(img);
    });
    
    // Add event listener to gallery images to open modal on click
    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const modal = document.createElement('div');
        modal.classList.add('modal');
        const modalContent = document.createElement('div');
        modalContent.classList.add('modal-content');
        modalContent.innerHTML = `
          <h2>${e.target.alt}</h2>
          <p>${e.target.nextElementSibling.textContent}</p>
          <button>Close</button>
        `;
        modal.appendChild(modalContent);
        document.body.appendChild(modal);
        
        // Add event listener to close modal button
        modal.querySelector('button').addEventListener('click', () => {
          modal.remove();
        });
      }
    });
  </script>
</body>
</html>
