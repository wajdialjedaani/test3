<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .map-container {
            position: relative;
            height: 600px;
            margin-bottom: 20px;
        }
        
        #map {
            height: 100%;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        .pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .pin:hover {
            background-color: #0056b3;
        }
        
        .info-window {
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .info-window .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Accessibility Styles */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .sr-only-focusable:active, .sr-only-focusable:focus {
            position: static;
            width: auto;
            height: auto;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#pins">Pins</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Interactive Travel Map</h1>
        <div class="map-container">
            <div id="map" role="img" aria-label="Interactive Travel Map"></div>
        </div>
        <section id="pins">
            <h2>Pins</h2>
            <ul id="pin-list">
                <!-- Pin list will be populated dynamically -->
            </ul>
        </section>
    </main>
    <script>
        // Map and pin data
        const mapData = {
            center: { lat: 37.7749, lng: -122.4194 },
            zoom: 12,
            pins: [
                { id: 1, lat: 37.7859, lng: -122.4364, title: "Pin 1" },
                { id: 2, lat: 37.7963, lng: -122.4056, title: "Pin 2" },
                // Add more pins here...
            ],
        };
        
        // Initialize map and pins
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: mapData.center,
                zoom: mapData.zoom,
            });
            
            mapData.pins.forEach((pin) => {
                const pinElement = document.createElement("div");
                pinElement.className = "pin";
                pinElement.title = pin.title;
                pinElement.setAttribute("aria-label", pin.title);
                pinElement.setAttribute("role", "button");
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `<div class="info-window"><h3>${pin.title}</h3><p>This is a sample info window.</p><button class="close" aria-label="Close Info Window">&times;</button></div>`,
                });
                
                google.maps.event.addListener(pinElement, "click", () => {
                    infoWindow.open(map, pinElement);
                });
                
                map.controls[google.maps.ControlPosition.TOP_CENTER].push(pinElement);
            });
        }
        
        // Add pins to list
        function addPinsToList() {
            const pinList = document.getElementById("pin-list");
            
            mapData.pins.forEach((pin) => {
                const pinListItem = document.createElement("li");
                pinListItem.textContent = pin.title;
                pinList.appendChild(pinListItem);
            });
        }
        
        // Initialize map and add pins to list
        initMap();
        addPinsToList();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
