<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event RSVP</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
    a {
      text-decoration: none;
      color: #337ab7;
    }
    a:hover {
      color: #23527c;
    }
    /* Form Styles */
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #337ab7;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #23527c;
    }
    /* Error Styles */
    .error {
      color: #f00;
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Success Styles */
    .success {
      color: #0f0;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#main-content">Skip to main content</a></li>
      </ul>
    </nav>
  </header>
  <main id="main-content">
    <h1>Event RSVP</h1>
    <p>Please fill out the form below to RSVP for the event.</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required aria-required="true">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required aria-required="true">
      <input type="submit" value="RSVP">
    </form>
    <div aria-live="polite" aria-atomic="true">
      <p id="success-message" class="success"></p>
      <p id="error-message" class="error"></p>
    </div>
    <h2>Attendees:</h2>
    <ul id="attendees-list">
      <!-- attendees will be listed here -->
    </ul>
  </main>
  <script>
    // JavaScript code to handle form submission and attendees list
    const form = document.querySelector('form');
    const attendeesList = document.querySelector('#attendees-list');
    const successMessage = document.querySelector('#success-message');
    const errorMessage = document.querySelector('#error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('/api/rsvp', {
        method: 'POST',
        body: formData,
      })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          successMessage.textContent = 'RSVP successful!';
          attendeesList.innerHTML = '';
          data.attendees.forEach((attendee) => {
            const li = document.createElement('li');
            li.textContent = attendee.name;
            attendeesList.appendChild(li);
          });
        } else {
          errorMessage.textContent = 'Error: ' + data.error;
        }
      })
      .catch((error) => {
        console.error(error);
        errorMessage.textContent = 'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
