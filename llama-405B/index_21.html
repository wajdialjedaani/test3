<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Music Player</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Music Player Styles */
        .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .music-player audio {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .music-player .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .music-player .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .music-player .controls button:hover {
            background-color: #3e8e41;
        }
        
        /* Playlist Styles */
        .playlist {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .playlist ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .playlist li:last-child {
            border-bottom: none;
        }
        
        .playlist li a {
            text-decoration: none;
            color: #333;
        }
        
        .playlist li a:hover {
            color: #4CAF50;
        }
        
        /* Accessibility Styles */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .sr-only-focusable:active,
        .sr-only-focusable:focus {
            position: static;
            width: auto;
            height: auto;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessible Music Player</h1>
        <div class="music-player">
            <audio id="audio" src="music.mp3" type="audio/mp3" controls></audio>
            <div class="controls">
                <button id="play-pause">Play/Pause</button>
                <button id="stop">Stop</button>
                <button id="volume-up">Volume Up</button>
                <button id="volume-down">Volume Down</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul>
                <li><a href="music1.mp3">Song 1</a></li>
                <li><a href="music2.mp3">Song 2</a></li>
                <li><a href="music3.mp3">Song 3</a></li>
            </ul>
        </div>
    </div>
    <script>
        // Get audio element and buttons
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const stopButton = document.getElementById('stop');
        const volumeUpButton = document.getElementById('volume-up');
        const volumeDownButton = document.getElementById('volume-down');
        
        // Add event listeners to buttons
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });
        
        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseButton.textContent = 'Play';
        });
        
        volumeUpButton.addEventListener('click', () => {
            audio.volume += 0.1;
        });
        
        volumeDownButton.addEventListener('click', () => {
            audio.volume -= 0.1;
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                playPauseButton.click();
            } else if (e.key === 's') {
                stopButton.click();
            } else if (e.key === '+') {
                volumeUpButton.click();
            } else if (e.key === '-') {
                volumeDownButton.click();
            }
        });
    </script>
</body>
</html>
