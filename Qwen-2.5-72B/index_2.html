<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracking Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }
        .summary h2 {
            margin-bottom: 20px;
        }
        .summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary th, .summary td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .summary th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
            outline: 2px solid #4CAF50;
        }
        .visually-hidden {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header>
        <h1>Calorie Tracking Webpage</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#add-food">Add Food</a></li>
            <li><a href="#add-exercise">Add Exercise</a></li>
            <li><a href="#summary">Summary</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <section id="add-food">
            <h2>Add Food Entry</h2>
            <form id="food-form">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" name="food-name" required aria-required="true">
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required aria-required="true">
                <button type="submit">Add Food</button>
            </form>
        </section>
        <section id="add-exercise">
            <h2>Add Exercise Entry</h2>
            <form id="exercise-form">
                <label for="exercise-name">Exercise Name:</label>
                <input type="text" id="exercise-name" name="exercise-name" required aria-required="true">
                <label for="calories-burned">Calories Burned:</label>
                <input type="number" id="calories-burned" name="calories-burned" required aria-required="true">
                <button type="submit">Add Exercise</button>
            </form>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <div class="summary">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Calories</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calories Consumed</td>
                            <td id="calories-consumed">0</td>
                        </tr>
                        <tr>
                            <td>Calories Burned</td>
                            <td id="calories-burned">0</td>
                        </tr>
                        <tr>
                            <td>Net Calories</td>
                            <td id="net-calories">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Calorie Tracker. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foodForm = document.getElementById('food-form');
            const exerciseForm = document.getElementById('exercise-form');
            const caloriesConsumed = document.getElementById('calories-consumed');
            const caloriesBurned = document.getElementById('calories-burned');
            const netCalories = document.getElementById('net-calories');

            let totalCaloriesConsumed = 0;
            let totalCaloriesBurned = 0;

            foodForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const foodName = document.getElementById('food-name').value;
                const calories = parseInt(document.getElementById('calories').value, 10);

                if (isNaN(calories) || calories <= 0) {
                    alert('Please enter a valid number of calories.');
                    return;
                }

                totalCaloriesConsumed += calories;
                caloriesConsumed.textContent = totalCaloriesConsumed;
                updateNetCalories();
                foodForm.reset();
            });

            exerciseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const exerciseName = document.getElementById('exercise-name').value;
                const caloriesBurned = parseInt(document.getElementById('calories-burned').value, 10);

                if (isNaN(caloriesBurned) || caloriesBurned <= 0) {
                    alert('Please enter a valid number of calories burned.');
                    return;
                }

                totalCaloriesBurned += caloriesBurned;
                document.getElementById('calories-burned').textContent = totalCaloriesBurned;
                updateNetCalories();
                exerciseForm.reset();
            });

            function updateNetCalories() {
                netCalories.textContent = totalCaloriesConsumed - totalCaloriesBurned;
            }
        });
    </script>
</body>
</html>
