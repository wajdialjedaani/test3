<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.5;
            font-size: 16px;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        main {
            padding: 2rem;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .pin-form {
            margin-top: 2rem;
        }
        .pin-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .pin-form input,
        .pin-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pin-form button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pin-form button:hover {
            background-color: #0056b3;
        }
        .pins-list {
            margin-top: 2rem;
            list-style: none;
            padding: 0;
        }
        .pins-list li {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .pins-list li h3 {
            margin-top: 0;
        }
        .pins-list li p {
            margin: 0.5rem 0;
        }
        .pins-list li button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pins-list li button:hover {
            background-color: #c40000;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem;
            text-decoration: none;
            border-radius: 4px;
        }
        .skip-link:focus {
            top: 0;
            outline: 2px solid #0056b3;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content p {
            margin: 1rem 0;
        }
        .modal-content button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .modal-content button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button.close:hover {
            background-color: #c40000;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 0.5rem;
        }
        .success-message {
            color: #28a745;
            margin-top: 0.5rem;
        }
        .loading {
            text-align: center;
            margin-top: 2rem;
        }
        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid #007BFF;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (prefers-reduced-motion: reduce) {
            .loading::before {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link" aria-label="Skip to main content">Skip to main content</a>
    <header>
        <h1>Interactive Travel Map</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#add-pin">Add Pin</a></li>
            <li><a href="#pins-list">View Pins</a></li>
        </ul>
    </nav>
    <main id="main-content" tabindex="-1">
        <section id="map-section">
            <h2>Travel Map</h2>
            <div class="map-container">
                <div class="map" id="map"></div>
            </div>
        </section>
        <section id="add-pin">
            <h2>Add a Pin</h2>
            <form class="pin-form" id="pin-form">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required aria-required="true">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required aria-required="true"></textarea>
                <button type="submit">Add Pin</button>
            </form>
            <div class="error-message" id="error-message" aria-live="assertive" aria-atomic="true" role="alert" aria-hidden="true"></div>
            <div class="success-message" id="success-message" aria-live="assertive" aria-atomic="true" role="alert" aria-hidden="true"></div>
        </section>
        <section id="pins-list">
            <h2>Your Pins</h2>
            <ul class="pins-list" id="pins-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Interactive Travel Map. All rights reserved.</p>
    </footer>
    <div class="modal" id="pin-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <h2 id="modal-title">Pin Details</h2>
            <p id="modal-description"></p>
            <button class="close" id="close-modal">Close</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = document.getElementById('map');
            const pinForm = document.getElementById('pin-form');
            const locationInput = document.getElementById('location');
            const descriptionInput = document.getElementById('description');
            const pinsList = document.getElementById('pins-list');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const pinModal = document.getElementById('pin-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const closeModalButton = document.getElementById('close-modal');

            let pins = [];

            function addPin(location, description) {
                const pin = {
                    id: Date.now(),
                    location,
                    description
                };
                pins.push(pin);
                renderPins();
                successMessage.textContent = 'Pin added successfully!';
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }

            function renderPins() {
                pinsList.innerHTML = '';
                pins.forEach(pin => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <h3>${pin.location}</h3>
                        <p>${pin.description}</p>
                        <button class="view-pin" data-id="${pin.id}">View Pin</button>
                        <button class="delete-pin" data-id="${pin.id}">Delete Pin</button>
                    `;
                    pinsList.appendChild(li);
                });
                document.querySelectorAll('.view-pin').forEach(button => {
                    button.addEventListener('click', function () {
                        const pinId = this.getAttribute('data-id');
                        const pin = pins.find(p => p.id === parseInt(pinId));
                        modalTitle.textContent = pin.location;
                        modalDescription.textContent = pin.description;
                        pinModal.style.display = 'flex';
                        pinModal.setAttribute('aria-hidden', 'false');
                        pinModal.setAttribute('aria-modal', 'true');
                        pinModal.setAttribute('tabindex', '0');
                        pinModal.focus();
                    });
                });
                document.querySelectorAll('.delete-pin').forEach(button => {
                    button.addEventListener('click', function () {
                        const pinId = this.getAttribute('data-id');
                        pins = pins.filter(p => p.id !== parseInt(pinId));
                        renderPins();
                    });
                });
            }

            pinForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const location = locationInput.value.trim();
                const description = descriptionInput.value.trim();
                if (location && description) {
                    addPin(location, description);
                    locationInput.value = '';
                    descriptionInput.value = '';
                } else {
                    errorMessage.textContent = 'Please fill in both location and description.';
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 3000);
                }
            });

            closeModalButton.addEventListener('click', function () {
                pinModal.style.display = 'none';
                pinModal.setAttribute('aria-hidden', 'true');
                pinModal.removeAttribute('aria-modal');
                pinModal.removeAttribute('tabindex');
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && !pinModal.getAttribute('aria-hidden')) {
                    closeModalButton.click();
                }
            });

            document.querySelectorAll('.skip-link').forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    document.getElementById('main-content').focus();
                });
            });
        });
    </script>
</body>
</html>
