<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.5;
            font-size: 16px;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #005a9c;
            color: #fff;
            padding: 10px;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
        }
        header {
            background: #005a9c;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #0073b7;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background: #005a9c;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            background: #005a9c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0073b7;
        }
        .error {
            color: #ff0000;
            margin-top: 5px;
        }
        .tasks {
            margin-top: 20px;
        }
        .task {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task h3 {
            margin: 0;
        }
        .task p {
            margin: 5px 0;
        }
        .task .actions {
            display: flex;
            justify-content: space-between;
        }
        .task .actions button {
            background: #005a9c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task .actions button:hover {
            background: #0073b7;
        }
        footer {
            background: #005a9c;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }
        .modal-content h2 {
            margin: 0 0 10px;
        }
        .modal-content .form-group {
            margin-bottom: 15px;
        }
        .modal-content .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .modal-content .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content .form-group button {
            background: #005a9c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .modal-content .form-group button:hover {
            background: #0073b7;
        }
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .modal-content .close:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link" tabindex="0">Skip to main content</a>
    <header>
        <h1>Task Management Dashboard</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#login" aria-current="page">Login</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#tasks">Tasks</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <div id="login" class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required aria-required="true">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="error" id="loginError" aria-live="assertive" role="alert"></div>
            </form>
        </div>
        <div id="dashboard" class="container hidden">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="usernameDisplay"></span>!</p>
            <button id="addTaskButton">Add Task</button>
        </div>
        <div id="tasks" class="container hidden">
            <h2>Tasks</h2>
            <div class="tasks" id="taskList"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Task Management Dashboard. All rights reserved.</p>
    </footer>
    <div id="addTaskModal" class="modal" role="dialog" aria-labelledby="addTaskModalLabel" aria-describedby="addTaskModalDescription">
        <div class="modal-content">
            <h2 id="addTaskModalLabel">Add Task</h2>
            <p id="addTaskModalDescription">Enter the details of the task you want to add.</p>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Add Task</button>
                </div>
            </form>
            <button class="close" id="closeModal">Close</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const dashboard = document.getElementById('dashboard');
            const tasks = document.getElementById('tasks');
            const addTaskButton = document.getElementById('addTaskButton');
            const addTaskModal = document.getElementById('addTaskModal');
            const addTaskForm = document.getElementById('addTaskForm');
            const taskList = document.getElementById('taskList');
            const closeModal = document.getElementById('closeModal');
            const usernameDisplay = document.getElementById('usernameDisplay');

            let tasksData = [];

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // Simulate authentication
                    setTimeout(() => {
                        loginError.textContent = '';
                        loginForm.reset();
                        usernameDisplay.textContent = username;
                        dashboard.classList.remove('hidden');
                        tasks.classList.remove('hidden');
                    }, 1000);
                } else {
                    loginError.textContent = 'Please enter both username and password.';
                }
            });

            addTaskButton.addEventListener('click', () => {
                addTaskModal.style.display = 'flex';
                addTaskModal.setAttribute('aria-hidden', 'false');
                document.getElementById('taskTitle').focus();
            });

            closeModal.addEventListener('click', () => {
                addTaskModal.style.display = 'none';
                addTaskModal.setAttribute('aria-hidden', 'true');
            });

            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskTitle = document.getElementById('taskTitle').value;
                const taskDescription = document.getElementById('taskDescription').value;

                if (taskTitle && taskDescription) {
                    const task = {
                        id: tasksData.length + 1,
                        title: taskTitle,
                        description: taskDescription
                    };
                    tasksData.push(task);
                    renderTasks();
                    addTaskForm.reset();
                    addTaskModal.style.display = 'none';
                    addTaskModal.setAttribute('aria-hidden', 'true');
                }
            });

            function renderTasks() {
                taskList.innerHTML = '';
                tasksData.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task');
                    taskElement.innerHTML = `
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <div class="actions">
                            <button data-id="${task.id}" class="deleteTask">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });

                document.querySelectorAll('.deleteTask').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const taskId = e.target.getAttribute('data-id');
                        tasksData = tasksData.filter(task => task.id !== parseInt(taskId));
                        renderTasks();
                    });
                });
            }
        });
    </script>
</body>
</html>
