<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #4a90e2;
            color: #fff;
        }
        nav {
            background-color: #357ab7;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            background-color: #e0e0e0;
            min-height: 400px;
        }
        footer {
            background-color: #4a90e2;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .timer {
            font-size: 2em;
            margin: 20px 0;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #357ab7;
        }
        .sounds {
            margin-top: 20px;
        }
        .sounds label {
            display: block;
            margin: 10px 0;
        }
        .sounds input[type="checkbox"] {
            margin-right: 10px;
        }
        .progress {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4a90e2;
            transition: width 0.5s;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
        }
        .hidden {
            display: none;
        }
        .aria-live {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            border: 0;
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header>
        <h1>Meditation Timer</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#timer">Timer</a></li>
            <li><a href="#sounds">Sounds</a></li>
            <li><a href="#progress">Progress</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <section id="timer">
            <h2>Set Your Meditation Timer</h2>
            <div class="timer" id="timer-display">00:00</div>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </section>
        <section id="sounds">
            <h2>Choose Soothing Sounds</h2>
            <label>
                <input type="checkbox" id="nature-sounds" value="nature"> Nature Sounds
            </label>
            <label>
                <input type="checkbox" id="ocean-waves" value="ocean"> Ocean Waves
            </label>
            <label>
                <input type="checkbox" id="rainfall" value="rain"> Rainfall
            </label>
        </section>
        <section id="progress">
            <h2>Track Your Progress</h2>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="aria-live" aria-live="polite" aria-atomic="true" id="aria-live"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Meditation Timer. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const natureSounds = document.getElementById('nature-sounds');
            const oceanWaves = document.getElementById('ocean-waves');
            const rainfall = document.getElementById('rainfall');
            const ariaLive = document.getElementById('aria-live');

            let time = 0;
            let interval;
            let isRunning = false;

            function startTimer() {
                if (!isRunning) {
                    interval = setInterval(() => {
                        time++;
                        updateTimerDisplay();
                        updateProgressBar();
                    }, 1000);
                    isRunning = true;
                    startBtn.setAttribute('aria-disabled', 'true');
                    pauseBtn.removeAttribute('aria-disabled');
                    resetBtn.removeAttribute('aria-disabled');
                }
            }

            function pauseTimer() {
                if (isRunning) {
                    clearInterval(interval);
                    isRunning = false;
                    startBtn.removeAttribute('aria-disabled');
                    pauseBtn.setAttribute('aria-disabled', 'true');
                }
            }

            function resetTimer() {
                clearInterval(interval);
                time = 0;
                updateTimerDisplay();
                updateProgressBar();
                isRunning = false;
                startBtn.removeAttribute('aria-disabled');
                pauseBtn.setAttribute('aria-disabled', 'true');
                resetBtn.setAttribute('aria-disabled', 'true');
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function updateProgressBar() {
                const progress = (time / 600) * 100; // 600 seconds (10 minutes)
                progressBar.style.width = `${progress}%`;
                ariaLive.textContent = `Progress: ${progress.toFixed(2)}%`;
            }

            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);

            natureSounds.addEventListener('change', playSound);
            oceanWaves.addEventListener('change', playSound);
            rainfall.addEventListener('change', playSound);

            function playSound(event) {
                const sound = event.target.value;
                const audio = new Audio(`sounds/${sound}.mp3`);
                if (event.target.checked) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            }
        });
    </script>
</body>
</html>
