<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px 0;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2, h3 {
            color: #007BFF;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .book-card h3 {
            margin-top: 0;
        }
        .book-card p {
            margin: 10px 0;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
        }
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header>
        <h1>Book Recommendation System</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#form-section">Get Recommendations</a></li>
            <li><a href="#book-list">Book List</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <section id="form-section">
            <h2>Get Book Recommendations</h2>
            <form id="book-form">
                <label for="genre">Favorite Genre:</label>
                <select id="genre" name="genre" required aria-required="true">
                    <option value="" disabled selected>Select a genre</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="non-fiction">Non-Fiction</option>
                </select>
                <label for="author">Favorite Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter author name" required aria-required="true">
                <button type="submit">Get Recommendations</button>
            </form>
            <div id="error-message" class="error-message" aria-live="assertive" aria-atomic="true" role="alert"></div>
        </section>
        <section id="book-list">
            <h2>Book Recommendations</h2>
            <div class="book-list" id="book-list-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book Recommendation System. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('book-form');
            const errorMessage = document.getElementById('error-message');
            const bookListContainer = document.getElementById('book-list-container');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                errorMessage.textContent = '';

                const genre = document.getElementById('genre').value;
                const author = document.getElementById('author').value;

                if (!genre || !author) {
                    errorMessage.textContent = 'Please select a genre and enter an author name.';
                    return;
                }

                // Simulate API call to get book recommendations
                fetchBookRecommendations(genre, author);
            });

            function fetchBookRecommendations(genre, author) {
                // Simulated book data
                const books = [
                    { title: 'The Name of the Wind', author: 'Patrick Rothfuss', genre: 'fantasy', cover: 'https://example.com/book1.jpg', description: 'A fantasy novel about a young man with magical abilities.' },
                    { title: 'Dune', author: 'Frank Herbert', genre: 'science-fiction', cover: 'https://example.com/book2.jpg', description: 'A science fiction novel set on a desert planet.' },
                    { title: 'The Girl with the Dragon Tattoo', author: 'Stieg Larsson', genre: 'mystery', cover: 'https://example.com/book3.jpg', description: 'A mystery novel involving a journalist and a hacker.' },
                    { title: 'Pride and Prejudice', author: 'Jane Austen', genre: 'romance', cover: 'https://example.com/book4.jpg', description: 'A classic romance novel about Elizabeth Bennet and Mr. Darcy.' },
                    { title: 'Sapiens: A Brief History of Humankind', author: 'Yuval Noah Harari', genre: 'non-fiction', cover: 'https://example.com/book5.jpg', description: 'A non-fiction book exploring the history of human civilization.' }
                ];

                const filteredBooks = books.filter(book => book.genre === genre && book.author.toLowerCase().includes(author.toLowerCase()));

                if (filteredBooks.length === 0) {
                    errorMessage.textContent = 'No books found for the selected genre and author.';
                    return;
                }

                bookListContainer.innerHTML = '';
                filteredBooks.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    bookCard.innerHTML = `
                        <img src="${book.cover}" alt="${book.title} by ${book.author}">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                        <p>${book.description}</p>
                    `;
                    bookListContainer.appendChild(bookCard);
                });
            }
        });
    </script>
</body>
</html>
