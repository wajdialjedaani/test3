<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-list li {
            background-color: #f9f9f9;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li.completed {
            background-color: #d4edda;
            text-decoration: line-through;
        }
        .task-list li .actions {
            display: flex;
            gap: 0.5rem;
        }
        .task-list li .actions button {
            width: auto;
            padding: 0.5rem 1rem;
        }
        .task-list li .actions button.delete {
            background-color: #dc3545;
        }
        .task-list li .actions button.delete:hover {
            background-color: #c82333;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem;
            z-index: 1000;
        }
        .skip-link:focus {
            top: 0;
            outline: 3px solid #0056b3;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link" tabindex="0">Skip to main content</a>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main id="main" role="main">
        <div class="container">
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required aria-required="true" placeholder="Enter task name" autocomplete="off">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required aria-required="true">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required aria-required="true">
                <button type="submit">Add Task</button>
            </form>
            <ul id="taskList" class="task-list" role="list" aria-live="polite" aria-atomic="true"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Interactive To-Do List. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskList = document.getElementById('taskList');

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskName = document.getElementById('taskName').value;
                const priority = document.getElementById('priority').value;
                const dueDate = document.getElementById('dueDate').value;

                if (taskName && priority && dueDate) {
                    addTask(taskName, priority, dueDate);
                    taskForm.reset();
                }
            });

            function addTask(taskName, priority, dueDate) {
                const li = document.createElement('li');
                li.classList.add('task');
                li.innerHTML = `
                    <span class="task-name">${taskName}</span>
                    <span class="task-priority">Priority: ${priority}</span>
                    <span class="task-due-date">Due Date: ${dueDate}</span>
                    <div class="actions">
                        <button class="complete" aria-label="Mark as completed">Complete</button>
                        <button class="delete" aria-label="Delete task">Delete</button>
                    </div>
                `;

                const completeButton = li.querySelector('.complete');
                const deleteButton = li.querySelector('.delete');

                completeButton.addEventListener('click', () => {
                    li.classList.toggle('completed');
                });

                deleteButton.addEventListener('click', () => {
                    taskList.removeChild(li);
                });

                taskList.appendChild(li);
            }
        });
    </script>
</body>
</html>
